basePath: /
definitions:
  models.Book:
    properties:
      author:
        example: Alan Donovan
        type: string
      id:
        example: 1
        type: integer
      name:
        example: The Go Programming Language
        type: string
      price:
        example: 45
        type: integer
      units_sold:
        example: 5000
        type: integer
    type: object
  providers.BooksMetrics:
    properties:
      books_written_by_author:
        example: 2
        type: integer
      cheapest_book:
        example: The Go Programming Language
        type: string
      mean_units_sold:
        example: 10000
        type: integer
    type: object
host: localhost:3000
info:
  contact: {}
  description: resoluci√≥n de challenge tecnico en go
  title: Bookshop API
  version: "1.0"
paths:
  /books:
    get:
      consumes:
      - application/json
      description: Get a list of all available books
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Book'
            type: array
      summary: Get all books
      tags:
      - books
  /books/metrics:
    get:
      consumes:
      - application/json
      description: Get statistical metrics about books, optionally filtered by author
      parameters:
      - description: Author name to filter metrics
        in: query
        name: author
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/providers.BooksMetrics'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get books metrics
      tags:
      - books
swagger: "2.0"
